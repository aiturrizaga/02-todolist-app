<!-- Todo list app init -->
<div class="card rounded-3">
  <div class="card-body p-4">

    <!-- Title -->
    <span class="fs-6">Lista de actividades</span>
    <p class="mb-2"><span class="h2 me-2">Aprendiendo Angular</span>
    </p>
    <p class="text-muted pb-2">04/01/2020 â€¢ AS231 - TEI</p>

    <!-- Input text -->
    <div class="input-group mb-4">
      <input type="text" class="form-control" placeholder="Agregar tarea" aria-label="Agregar tarea"
        aria-describedby="btn-add-task" [(ngModel)]="newTask">
      <button (click)="addTask()" class="btn btn-primary" type="button" id="btn-add-task">Agregar</button>
    </div>

    <!-- Task list -->
    <ul class="list-group mb-0">
      <li *ngFor="let task of tasks"
        class="list-group-item d-flex justify-content-between align-items-center border-0 mb-0 rounded"
        style="background-color: #f4f6f7;">
        <div>
          <input class="form-check-input me-2" type="checkbox" [(ngModel)]="task.completed" value="" aria-label="...">
          <span [ngClass]="{'text-decoration-line-through': task.completed}">{{ task.title }}</span>
        </div>
        <div (click)="deleteTask(task)" class="btn-delete-task cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill"
            viewBox="0 0 16 16">
            <path
              d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
          </svg>
        </div>
      </li>
    </ul>

  </div>
</div>
<!-- Todo list app end -->
